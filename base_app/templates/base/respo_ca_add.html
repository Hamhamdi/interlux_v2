{%extends 'main.html'%} 
{%block content%} 

{%include 'navbar.html'%} 
{%include 'sidebar.html'%}

<body class="vertical dark">
    <main role="main" class="main-content">

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="wrapper">
          <div class="row my-4">
            <div class="col-md-12">
              <div class="card shadow">
                <div class="card-body">
                  <form class="col-lg-6 col-md-8 col-10 mx-auto"  method="POST" >
                    {% csrf_token %}

                    <div class="mx-auto text-center my-4">
                      <h2 class="my-3">Ajouter les informations</h2>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail4">Num de dossier</label>
                      <input
                        name="n_Dossier" 
                        type="number"
                        class="form-control"
                        id="inputEmail4"
                      />
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="firstname">Fournisseur</label>
                        <input
                        name="fournisseur"
                          type="text"
                          id="firstname"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastname">Nom chargé d'affaire</label>
                        <input  name="nom" type="text" id="lastname" class="form-control" />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastname">Client</label>
                        <input name="client" type="text" id="lastname" class="form-control" />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastname"
                          >Date validation des conditions logistique</label
                        >
                        <input name="date_VCL" type="date" id="lastname" class="form-control" />
                      </div>
                    </div>
                    <hr class="my-4" />
                    <button
                      class="btn btn-lg btn-primary btn-block"
                      type="submit"
                    >
                      Ajouter
                    </button>
                    <p class="mt-5 mb-3 text-muted text-center">© 2022</p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </main>
</body>
{%endblock content%}
